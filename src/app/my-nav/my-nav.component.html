<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Carlos Eduardo </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/inicio"> Inicio</a>
      <a mat-list-item href="/acerca">Acerca de</a>
      <a mat-list-item href="/contacto">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      
      <span>Examen Aplicaciones Moviles II</span>
    </mat-toolbar>
    
      <router-outlet></router-outlet>
      
    
    
  </mat-sidenav-content>
</mat-sidenav-container>
